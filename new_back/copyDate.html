<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择参考月份</title>
    <link rel="stylesheet" href="css/copyDateCss.css">
</head>
<body>
<div class="boxDiv">
    <div class="header">
        <a href="areaSelect.html">
            <p>返回首页</p>
        </a>
        <p id="currentArea"></p>
    </div>
    <div class="titleDiv">
        <h1>蔚洋电子商务大数据管理系统</h1>
    </div>
    <div class="editDiv">
        <div class="editTitleDiv">
            <h2>选择参考月份</h2>
        </div>
        <hr>
        <br>
        <div class="monthCheckBox" id="monthCheckBoxId">
        </div>
        <br>
        <hr>
        <br>
        <div class="editFooterDiv">
            <input type="number" step="0.01" value="1.0" placeholder="请输入参考系数(最多两位小数)" id="rate" oninput="validateInput(this)">
            <button onclick="skip()">
                跳过
            </button>
            <button onclick="back()">
                上一步
            </button>
            <button id="editNextButton">
                下一步
            </button>
        </div>
        <div class="errorDiv" id="error">
            <p>*请选择日期</p>
        </div>
    </div>

</div>
</body>

<script src="js/jquery-1.7.2.js"></script>
<script src="js/copyDateJs.js"></script>
</html>

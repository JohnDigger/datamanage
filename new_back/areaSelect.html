<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择区域</title>
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/areaSelect.css">
</head>
<body>
<div class="container">
    <div class="items">
        <h2>蔚洋电子商务大数据管理系统</h2>
    </div>
    <div class="items-left" style="border-bottom: grey 2px solid">
        <h1>选择区域</h1>
    </div>
    <div class="items">

        <div class="items" style="width: 900px;flex-direction: column-reverse">
            <div class="button-flex">
                <button class="button-new margins"
                        style="color: black; border: 2px solid gray;">
                    新增区域
                </button>
                <button class="button-green margins" id="checkAreaButton"
                        style="color: black; border: 2px solid gray;">
                    云州区
                </button>
            </div>
        </div>


    </div>

</div>

<script src="js/areaSelectJs.js"></script>

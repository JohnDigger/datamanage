<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="container">
    <div class="form">
        <h2>蔚洋电子商务大数据管理系统</h2>
        <div class="form-group">
            <label for="username">请输入用户名：</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">请输入密码：</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group-remember">
            <input type="checkbox" id="remember" name="rememberMe" value="true">
            <label for="password" >记住密码</label>

        </div>
        <button type="submit" onclick="submit()">登录</button>
        <div class="loginErroe" id="loginErrorId">
            *用户名或密码错误
        </div>
<!--        <div class="loginErroeCopy" id="loginErrorIdCopy">-->
<!--            *用户名或密码错误-->
<!--        </div>-->
    </div>
</div>
</body>
</html>
